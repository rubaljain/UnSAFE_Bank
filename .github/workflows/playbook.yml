- hosts: localhost
  vars:
      digital_ocean_token: "9a134f1c478b1d89ad348845f0e88ce92365cd40f52bde5afbcab8a2fd3f4ce9"
      droplet_size: s-2vcpu-2gb
      droplet_region: blr1
      droplet_image: docker-20-04
  tasks:

    - name: "Add Public SSH key to digitalocean account"
      digital_ocean_sshkey:
        name: "UnSAFE"
        oauth_token: "{{ digital_ocean_token }}"
        ssh_pub_key: "ssh-rsa  lucideus@Rubals-MBP"
        state: present
      register: sshkey_result

    - name: "Create a new dockerized droplet assigning the key"
      digital_ocean_droplet:
        name: "bootcamp"
        oauth_token: "{{ digital_ocean_token }}"
        size: "{{ droplet_size }}"
        region: "{{ droplet_region }}"
        image: "{{ droplet_image }}"
        wait_timeout: 600
        unique_name: yes
        ssh_keys: ["{{ sshkey_result.data.ssh_key.id }}"]
        state: present
#       with_inventory_hostnames:
#         - web
      register: droplet_result
    
    - debug:
        msg: "IP is {{ droplet_result.droplet.ip_address }}"
      
    - name: Save the ECR password secret
      uses: Skandalik/save-secret@v1.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        secret_name: RUBAL
        secret_value: ${{ droplet_result.droplet.ip_address }}
