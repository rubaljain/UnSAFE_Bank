# This is a CI/CD pipeline to deploy the dockerized web app to digital oceean droplet 

name: Build & Deploy UnSAFE Bank

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
     - name: Deploying UnSAFE Bank
     - uses: appleboy/ssh-action@v0.1.4
       with:
          host: ${{secrets.SSH_HOST}} #ssh host
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          
          script: |
            mkdir -p /opt/app
            cd /opt/app
            git clone https://github.com/lucideus-repo/UnSAFE_Bank
            cd UnSAFE_Bank/Backend
            docker-compose up -d
