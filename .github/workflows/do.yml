- hosts: localhost
  vars:
    digital_ocean_token: ${{ secrets.DO_KEY }}
    droplet_size: s-1vcpu-1gb
    droplet_region: nyc1
    droplet_image: ubuntu-18-04-x64
  tasks:

  - name: "add public ssh key to digitalocean account"
    digital_ocean_sshkey:
      name: "MacBook Pro"
      oauth_token: "{{ digital_ocean_token }}"
      ssh_pub_key: ${{ secrets.SSH_KEY_PUB }}
      state: present
    register: sshkey_result

  - name: create a new droplet assigning the key
    digital_ocean_droplet:
      name: "rubal"
      oauth_token: "{{ digital_ocean_token }}"
      size: "{{ droplet_size }}"
      region: "{{ droplet_region }}"
      image: "{{ droplet_image }}"
      wait_timeout: 600
      unique_name: yes
      ssh_keys: ["{{ sshkey_result.data.ssh_key.id }}"]
      state: present
    with_inventory_hostnames:
      - web
    register: droplet_result
